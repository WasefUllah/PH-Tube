<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phtube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active{
        background-color: #FF1F3D;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="flex justify-between items-center w-11/12 py-8 mx-auto border-b-2 border-[#5f5e5e5c]">
            <div id="logo"><img class="w-[120px]" src="Logo.png" alt=""></div>
            <button class="btn">Sort by view</button>
            <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
        
    </header>
    <nav id="category-container" class="flex justify-center gap-5 items-center py-5">
        <div>
          <button id="allButton" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
    </nav>

<!-- video section -->
<section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
    <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
      <img class="w-[120px]" src="Icon.png" alt="">
      <h2 class="text-2xl font-bold">Oops!! Sorry there is no content here.</h2>
    </div>
</section>
    <!-- js file -->
    <script src="script/index.js"></script>
  </body>
</html>
