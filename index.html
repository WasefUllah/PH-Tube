<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phtube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="flex justify-between items-center w-11/12 py-8 mx-auto border-b-2 border-[#5f5e5e5c]"
      >
        <div id="logo"><img class="w-[120px]" src="Logo.png" alt="" /></div>
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input id="searchInput" type="search" required placeholder="Search" />
        </label>
        <button class="btn bg-[#FF1F3D] text-white">Sort by view</button>
      </div>
    </header>
    <nav
      id="category-container"
      class="flex justify-center gap-5 items-center py-5"
    >
      <div>
        <button id="allButton" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <!-- video section -->
    <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-infinity loading-xl"></span>
    </section>

    <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
      <div
        class="col-span-full text-center flex flex-col justify-center items-center py-20"
      >
        <img class="w-[120px]" src="Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry there is no content here.
        </h2>
      </div>
    </section>
    <!-- js file -->

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="detailsContainer"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="script/index.js"></script>
  </body>
</html>
